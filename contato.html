<!-- Página de formulário de contato -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Yuki Miura</title>
  <!-- Importa o arquivo de estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="contato-page">
  <main>
    <!-- Seção do formulário de contato -->
    <section class="formulario-contato">
      <h2>Formulário de Contato</h2>
      <!-- Formulário com campos básicos -->
      <form id="contactForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
      <!-- Link para voltar à página inicial -->
      <a href="index.html" class="voltar">&larr; Voltar para o início</a>
    </section>
  </main>
  <!-- Rodapé do site -->
  <footer>
    <p>&copy; 2024 Yuki Miura. Todos os direitos reservados.</p>
  </footer>
  <!-- Importa o JavaScript -->
  <script src="script.js"></script>
</body>
</html>
